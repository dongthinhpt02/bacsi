{% extends "common/bacsi/base.html" %} {% block contents %}
<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">Table</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">Phiếu khám bệnh</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-2 order-xl-2"></div>
    <div class="col-xl-10 order-xl-1">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">Nhập phiếu khám bệnh bệnh nhân</h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <h6 class="heading-small text-muted mb-4">Thông tin phiếu khám bệnh</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username"
                                    >Mã bệnh nhân</label>
                                    <input
                                            type="text"
                                            value = "{{ mabn }}"
                                            disabled
                                            id = "disabled"
                                            class="form-control"
                                            placeholder=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username"
                                    >Triệu chứng</label>
                                    <input
                                            type="text"
                                            id="input-username"
                                            class="form-control"
                                            placeholder=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username"
                                    >Ngày khám</label
                                    >
                                    <input
                                            type="text"
                                            value = "{{ ngaykham }}"
                                            disabled
                                            id="input-username"
                                            class="form-control"
                                            placeholder="yyyy-mm-dd"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name"
                                        >Loại bệnh</label
                                        >
                                        <input
                                                type="text"
                                                id="input-first-name"
                                                class="form-control"
                                                placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name"
                                        >Tiền khám</label
                                        >
                                        <input
                                                type="text"
                                                id="input-last-name"
                                                class="form-control"
                                                placeholder=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                            <a class="btn btn-primary" 
                            href="/bacsi/phieuKhamBenh?mapk={{ mapk }}"
                            role="button">Tạo phiếu khám bệnh</a>
                            
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
